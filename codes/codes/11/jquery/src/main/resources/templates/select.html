<html>
    <head>
        <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    </head>
    <body>
        <!-- id 选择 -->
        <div id="idTest">Id Test</div>
        <input type="button" value="Id Test" onClick="alert($('#idTest').html())"/>
        <!-- class 选择 -->
        <div class="redText">Red Text 1</div>
        <div class="redText">Red Text 2</div>
        <input type="button" value="Class Test" onClick="alert($('.redText').length)"/>
        <!-- class与节点 -->
        <input type="button" value="Class Div Test" onClick="alert($('div.redText').length)"/>
        <!-- 获取子节点 -->
        <div id="parent">
            <span>Text 1</span>
            <span>Text 2</span>
        </div>
        <input type="button" value="Select Child" onClick="alert($('#parent span').length)"/>
        <!-- 根据属性选中节点 -->
        <input type="button" value="Select Attr" onClick="alert($('div[class=redText]').length)"/>
    </body>
</html>
