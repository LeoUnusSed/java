<html>
    <head>
    </head>
    <body>
        <script type="text/x-template" id="grid-template">
            <table style="width: 400px;">
                <thead>
                    <tr>
                        <td width="20%">1</td>
                        <td width="60%">书名</td>
                        <td width="20%">作者</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books">
                        <td>{{ book.id }}</td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.author }}</td>
                    </tr>
                </tbody>
            </table>
        </script>
        <div id="app">
            <crazyit></crazyit>
        </div>
        
        <script th:src="@{/js/vue.min.js}"></script>
        <script>
            // JSON数据
            var datas = [{"id":"1", "name":"疯狂Spring Cloud微服务", "author":"杨恩雄"}, 
                        {"id":"2", "name":"疯狂工作流讲义", "author":"杨恩雄"}];
        
            Vue.component("crazyit", Vue.extend({
                template: "#grid-template",
                data: function() {
                    return {
                        books: datas
                    };
                }
            }));
            var app = new Vue({
                el: "#app"
            });
        </script>
    </body>
</html>
